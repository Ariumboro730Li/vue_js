<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>FriendList</h1>
    </header>
    <section id="app">
      <ul>
        <!-- ========== Start visible with Component ========== -->
          <friend-contact></friend-contact>
        <!-- ========== End visible with Component ========== -->

        <!-- ========== Start visible without component ========== -->            
          <li v-for="friend, index in friends" :key="friend.id">
            <h2 v-html="friend.name"></h2>
            <button @click="showDetails(index)">Show Details <span v-html="index"></span></button>
            <ul v-if="friend.detailsVisible == true">
              <li><strong>Phone:</strong><span v-html="friend.phone"></span></li>
              <li><strong>Email:</strong><span v-html="friend.email"></span></li>
            </ul>
          </li>
        <!-- ========== End visible without component ========== -->
      </ul>
    </section>
  </body>
</html>
